<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Aritmética</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            height: 30px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            width: 100%;
            height: 30px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de Média Aritmética</h2>
        <form>
            <label for="num1">Informe o 1º número:</label>
            <input type="number" id="num1" required>
            <label for="num2">Informe o 2º número:</label>
            <input type="number" id="num2" required>
            <label for="num3">Informe o 3º número:</label>
            <input type="number" id="num3" required>
            <label for="num4">Informe o 4º número:</label>
            <input type="number" id="num4" required>
            <label for="num5">Informe o 5º número:</label>
            <input type="number" id="num5" required>
            <button type="submit">Calcular Média</button>
            <div class="result" id="result"></div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        const num1Input = document.querySelector('#num1');
        const num2Input = document.querySelector('#num2');
        const num3Input = document.querySelector('#num3');
        const num4Input = document.querySelector('#num4');
        const num5Input = document.querySelector('#num5');
        const resultDiv = document.querySelector('#result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            const num3 = parseFloat(num3Input.value);
            const num4 = parseFloat(num4Input.value);
            const num5 = parseFloat(num5Input.value);
            const media = (num1 + num2 + num3 + num4 + num5) / 5;
            resultDiv.textContent = `A média aritmética é: ${media.toFixed(2)}`;
        });
    </script>
</body>
</html>
